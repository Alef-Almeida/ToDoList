<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-8">
            Minha Lista de Tarefas
        </h1>

        <div class="flex flex-col sm:flex-row gap-4 mb-8">
            <input
                type="text"
                id="taskInput"
                placeholder="Adicionar nova tarefa..."
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out text-lg"
            />
            <button
                onclick="addTask()"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200 ease-in-out text-lg font-semibold"
            >
                Adicionar
            </button>
        </div>

        <div class="flex justify-center gap-4 mb-8 flex-wrap">
            <button
                onclick="setFilter('all')"
                id="filterAll"
                class="filter-btn bg-gray-200 text-gray-800 px-5 py-2 rounded-full shadow-md hover:bg-gray-300 transition duration-200 ease-in-out text-base font-medium"
            >
                Todas as Tarefas
            </button>
            <button
                onclick="setFilter('pending')"
                id="filterPending"
                class="filter-btn bg-gray-200 text-gray-800 px-5 py-2 rounded-full shadow-md hover:bg-gray-300 transition duration-200 ease-in-out text-base font-medium"
            >
                Tarefas Pendentes
            </button>
            <button
                onclick="setFilter('completed')"
                id="filterCompleted"
                class="filter-btn bg-gray-200 text-gray-800 px-5 py-2 rounded-full shadow-md hover:bg-gray-300 transition duration-200 ease-in-out text-base font-medium"
            >
                HistÃ³rico (ConcluÃ­das)
            </button>
        </div>

        <ul id="taskList" class="space-y-4">
            </ul>
    </div>

    <div id="messageBox" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center">
            <p id="messageBoxText" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <button
                onclick="hideMessageBox()"
                class="bg-blue-600 text-white px-5 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
            >
                OK
            </button>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
